<!DOCTYPE html>
<html>

<head>
  <title>Music Player Design</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>HW0 Music Player</title>
</head>

<body>
  <div class="background">
    <div class="player">

      <div class="img">
        <img src="main.png" , alt="main img">
      </div>
      <div class="text">
        <br><br>
        <h1> Yoimachi Cantare </h1><br>
        <h3> The Demon Girl Next Door </h3>

      </div>
      <br><br><br><br>
      <div class="time">
        <a href="#">1:00</a>
        <a href="#">3:50</a>
        <br>
        <br>
      </div>
      <div class="seek">
        <div class="fill"></div>
        <div class="handle"></div>
        <br><br>
        <div class="button">
          <a href="#"><i class="fa fa-retweet" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-backward" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-pause" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-forward" aria-hidden="true"></i></a>
          <a href="#"><i class="fa fa-random" aria-hidden="true"></i></a>
        </div>
        <div class="bar">

        </div>
      </div>

    </div>
    <audio src="audio.mp3" autoplay id="audio">
    <p>If you are reading this, it is because your browser does not support the audio element.     </p>
  </audio>
  <script>
    var audio = document.getElementById("audio");
    audio.volume = 0.15;
  </script>
</body>


</html>
