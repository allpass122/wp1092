<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Music Player</title>
    </head>

    <body>
        <!--<div class="Description"> This is a music player.</div> -->
        <!--container-->
        <div id="container" >
            <!--Track_Info-->
            <div id="trackInfo">
                <div class="track" id="title"> Title </div>
                <div class="track" id="album"> Album </div>
                <div class="track" id="artist"> Artist </div>
            </div>
            <!--albumCover-->
            <div id="albumCover">
                <img src="images/album_cover.png">
            </div>
            <!--timebar-->
            <div id="timeInfo">
                <div id="timeBar"><div class="filter"></div></div>
                <div id="timeText">00:00</div>
            </div>
            <!--wrapper-->
            <div id="wrapper">
                <!--controls-->
                <div id="controls">
                    <div class="button" id="prebtn"> <img src="images/back.png"> </div>
                    <div class="button" id="playbtn"> <img src="images/play-button.png"></div>
                    <div class="button" id="pausebtn"> <img src="images/pause.png"></div>
                    <div class="button" id="stopbtn"> <img src="images/stop.png"></div>
                    <div class="button" id="nextbtn"> <img src="images/next.png"> </div>
                    <div id="volIcon"> <img src="images/speaker.png"> </div>
                    <div id="tmp"> <div id="volSlider"></div> </div>
                    <div class="button" id="sharebtn"> <img src="images/share.png"></div>
                </div>
            </div>
        </div>
    </body>
</html>
