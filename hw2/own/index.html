<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Image Viewer</title>
    </head>
    <body>
        <div id="container" >
            <H1 class="Description"> Image Viewer</H1>
            <div id="main">
                <button class="button" id="backBtn"> <img src="images/back.png"> </button>
                <div id="display_wrapper">
                    <div id="picture"> 
                        <img id="img" src="https://ami.animecharactersdatabase.com/uploads/chars/thumbs/200/9180-484083125.jpg">
                     </div>
                </div>
                <button class="button" id="nextBtn"> <img src="images/next.png"> </button>
                <h5 id="source"> https://ami.animecharactersdatabase.com/uploads/chars/thumbs/200/9180-484083125.jpg </h5>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
