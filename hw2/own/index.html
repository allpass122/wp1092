<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <!-- Try to implement an HTML that looks like the reference example:
        ./images/screenshot.png  -->
        <!-- Please use the class names and IDs as defined in styles.css
         so that the outlook can be the same as the reference. -->
         <div class="image-viewer__container" id="container" >
            <h1 class="image-viewer__title"> Image Viewer</h1>
            <div class="image-viewer__main " id="main">
                <button class="image-viewer__button" id="backBtn"> <img src="images/back.png"> </button>
                <div class="image-viewer__display">
                <div class="image-viewer__display-source-wrapper" id="display_wrapper">
                    <img id="display" src="https://ami.animecharactersdatabase.com/uploads/chars/thumbs/200/9180-484083125.jpg">
                </div>
                </div>
                <button class="image-viewer__button" id="nextBtn"> <img src="images/next.png"> </button>
            </div>
            <h2 id="imgName"> Nami </h2>
            <h5 id="source"> https://ami.animecharactersdatabase.com/uploads/chars/thumbs/200/9180-484083125.jpg </h5>
        </div>
        <script src="main.js"></script>
    </body>
</html>
